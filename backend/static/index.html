<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        #chatbox {
            height: 300px;
            /* Adjust height as needed */
            overflow-y: scroll;
            /* Enable vertical scrolling */
        }

        .message {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <div id="chatbox">

                        </div>
                        <hr>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="messageInput" placeholder="Type your message here...">
                                </div>
                                <div class="col-auto">
                                    <button onclick="sendMessage()" class="btn btn-primary" type="submit">Send</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <center>
            <p class="mt-5 mb-3 text-muted">
                <a href="https://www.gnu.org/licenses/copyleft.en.html" target="_blank">Copyleft</a> (â†„) 2024 Go-Chat. This document is licensed under the GNU Free Documentation License, allowing copying, distribution, and modification.
            </p>
        </center>
    </footer>

    <script>
        const ipAddress = "" // Replace with IP address of your server
        const websocket = new WebSocket(`ws://${ipAddress}:8000/start-chat`)

        const messageInputBox = document.getElementById('messageInput')

        const charHistoryBox = document.getElementById('chatbox')

        websocket.onmessage = (event) => {
            charHistoryBox.innerText += event.data+"\n"
        }

        function getCookie(name) {
            const cookies = document.cookie.split(';')
            for (let i=0; i<cookies.length; i++) {
                if (cookies[i].startsWith(name)) {
                    return cookies[i].split('=')[1]
                }
            }
            return "anonymous"
        }
        
        function sendMessage() {
            var username = getCookie('username')
            var rawMessage = `${messageInputBox.value}`

            var preparedMessage = `${username}: ${rawMessage}`

            if (rawMessage.trim() !== '' && rawMessage.trim().length !== 0) {
                websocket.send(preparedMessage)
            }
            messageInputBox.value = ""
        }


        messageInputBox.onkeydown = (event) => {
            if (event.keyCode == 13) {
                sendMessage()
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
